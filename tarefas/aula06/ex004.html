<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../imgs/favicon/Casa/Casa02.ico" type="image/x-icon">
    <title>Document</title>
    <style>
        main {
            font: normal 2em Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    <main>
    <script>
        var nome = window.prompt('Qual é seu nome?');
        var valor = Number(window.prompt('Digite uma quantia em Reais.'));
        document.write(`Eae ${nome}, seu nome tem ${nome.length} letras.`);
        document.write(`Seu nome em maiúsculas fica assim: ${nome.toUpperCase()}`);
        document.write(`Seu nome em minúsculas fica assim: ${nome.toLowerCase()}`);
        document.write(`Você digitou R$${valor.toFixed(2).replace('.', ',')} | `);
        document.write(`Você digitou ${valor.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`);
    </script>
    </main>
</body>
</html>
