<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../imgs/favicon/Casa/Casa02.ico" type="image/x-icon">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: rgb(187, 9, 9);
            color: white;
            font: normal 20pt Arial, Helvetica, sans-serif;
            box-shadow: rgb(88, 2, 2);
            color: white;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja
    </div>
    <script>
        var a = window.document.getElementById(`area`)
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseleave', sair)
        a.addEventListener('mousedown', segurar)

        function clicar() {
            a.innerText = 'LMAO'
            a.style.background = 'green'
        }
        function entrar() {
            a.innerText = 'KEKW'
            a.style.background = 'blue'
        }
        function sair() {
            a.innerText = 'LUL'
            a.style.background = 'purple'
        }
        function segurar() {
            a.innerText = 'FLUSHED'
            a.style.background = 'yellow'
        }
    </script>
</body>
</html>
