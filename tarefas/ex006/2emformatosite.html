<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais</title>
    <style>
        select {
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>És ou não és gringo!</h1>
    <label for="country">Selecione o país:</label>
    <select name="country" id="country">
        <option value="br">BRASIL</option>
        <option value="eua">ESTADOS UNIDOS</option>
        <option value="arg">ARGENTINA</option>
        <option value="per">PERU</option>
    </select>
    <div name ="msg" id="msg"><p>!!!</p></div>
    <button name="submit" id="submit" onclick="submit()">Next</button>
    <script>
        function submit() {
            var pais = window.document.querySelector('#country').value;
            if (pais === 'br') {
                document.querySelector('#msg').innerHTML = '<p>MASCAIICOOO!</p>';
            } else if (pais === 'eua') {
                document.querySelector('#msg').innerHTML = '<p>GrInGoOoOoO!</p>';
            } else if (pais ==='arg') {
                document.querySelector('#msg').innerHTML = '<p>OLHA O BOLUDO VÉIU!</p>';
            } else {
                document.querySelector('#msg').innerHTML = '<p>IALA ELE SENTA NO PERU! KAKAAKAKAKAKA!</p>'
            }
        }
    </script>
</body>
</html>
