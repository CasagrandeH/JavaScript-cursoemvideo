<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELTRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade em Km/h: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" name="btnVel" id="btnVel">
    <div id="result"><p>Resultado</p></div>
    <script>
        function calcular() {
            var vel = Number(window.document.querySelector('input#txtvel').value)
            if (vel > 60) {
                window.document.body.querySelector('#result').innerHTML = '<p>MULTADO POR EXCESSO DE VELOCIDADE!</p>'
            }else {
                window.document.body.querySelector('#result').innerHTML = '<p>Tudo certo!</p>'
            }
        }
        var btnVel = window.document.querySelectorAll('#btnVel');
        btnVel.forEach(function(btn) {
            btn.addEventListener('click', calcular)
        });
    </script>
</body>
</html>
