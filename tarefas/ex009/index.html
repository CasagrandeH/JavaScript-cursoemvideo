<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimo desafio JS Curso em Video</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <h1>Numeros Destilados</h1>
    </header>
    <main>
        <div>
            <label for="value">Adicionar um numero(1 a 100): </label>
            <input type="number" name="number" id="number">
            <button type="submit" name="add" id="add">Adicionar</button>
        </div>
        <div>
            <textarea name="info" id="info" cols="30" rows="10"></textarea>
            <button type="submit" name="finish" id="finish">Finalizar</button>
        </div>
        <div id="res">
            <p>Resultado...</p>
        </div>
    </main>
    <footer>
        <p>&copy; Curso em Video</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
